<h2 class="text-center">Flight Booking</h2>
<form [formGroup]="flightBookingForm" (ngSubmit)="onSubmit()">

    <label for="from" class="form-label">Flight Name:</label>
    <input type="text" id="from" formControlName="flightName" class="form-control" required>
  

    <label for="from" class="form-label">From:</label>
    <input type="text" id="from" formControlName="from" class="form-control" required>
  
    <label for="to" class="form-label">To:</label>
    <input type="text" id="to" formControlName="to" class="form-control" required>
  
    <label for="departureDate" class="form-label">Departure Date:</label>
    <input type="date" id="departureDate" formControlName="departureDate" class="form-control" required>
  
    <label for="passengers" class="form-label">Number of Passengers:</label>
    <input type="number" id="passengers" formControlName="passengers" class="form-control" required>
  
    <label for="class" class="form-label">Class:</label>
    <select id="class" formControlName="class" class="form-control" required>
      <option *ngFor="let option of classOptions" [value]="option">{{ option }}</option>
    </select>
  
    <button type="submit" [disabled]="!flightBookingForm.valid" class="btn btn-primary">Book Flight</button>
  </form>
