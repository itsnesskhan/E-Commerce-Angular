<div class="center-container">
    <div class="container custom-form">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1 class="text-center">Login Here</h1>
                {{loginForm.errors?.['misMatch']}}
                <!-- {{loginForm.value | json}} -->
                <form [formGroup]="loginForm" class="my-3" (ngSubmit)="onSubmit()">
                    <div class="form-group my-2">
                      <label>Username</label>
                      <input type="text"  formControlName="username" class="form-control"  placeholder="Enter username">
                     <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.invalid">
                        <mat-hint class="text-danger" *ngIf="loginForm.get('username')?.errors?.['required']">username is required</mat-hint>
                        <mat-hint class="text-danger" *ngIf="loginForm.get('username')?.errors?.['forbiddenWords']"> username is not allowed</mat-hint>
                     </div>
                    </div>
                    <div class="form-group my-2">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Password">
                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <mat-hint class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">password is required</mat-hint>
                        <mat-hint class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">password must be 8 digit long</mat-hint>
                        <!-- <mat-hint class="text-danger" *ngIf="loginForm.get('password')?.errors?.['pattern']">password is too weak</mat-hint> -->
                     </div>
                    </div>
                    <div class="form-group my-2">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                          <mat-hint class="text-danger" *ngIf="loginForm.errors?.['misMatch']">password and confirm password not matching</mat-hint>
                    </div>
                    <div  class="form-group my-2">
                        <label>Email</label>
                        <input type="text"   class="form-control"  placeholder="Enter email">
                       <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.invalid">
                          <mat-hint class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">email is required</mat-hint>
                          <mat-hint class="text-danger" *ngIf="loginForm.get('email')?.errors?.['forbiddenWords']"> username is not allowed</mat-hint>
                       </div>    
                       <button (click)="onAddEmail()" class="btn btn-sm btn-secondary d-flex my-2">Add a Email</button>                  
                      </div>

                      <div formArrayName="alternateEmail" *ngFor="let email of quantities().controls; let i = index" class="my-2">
                        <input type="text" [formGroupName]="i" class="form-control">
                        <!-- <mat-hint class="text-danger" *ngIf="alternateEmail.errors?.['required']">Email is required</mat-hint> -->
                      </div>

                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" formControlName="support" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">sent support mail</label>
                        </div>
                        
                    <div formGroupName="address" class="form-group border">
                        <div class="form-group my-2">
                            <label>City</label>
                            <input type="text" formControlName="city" class="form-control"  placeholder="Enter city">
                        </div>
    
                        <div class="form-group my-2">
                            <label>State</label>
                            <input type="text" formControlName="state" class="form-control"  placeholder="Enter state">
                        </div>
    
                        <div class="form-group my-2">
                            <label>PostalCode</label>
                            <input type="text" formControlName="postalCode" class="form-control"  placeholder="Enter postalcode">
                        </div>
                    </div>
    
                    <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-primary">Submit</button>
                    <button (click)="loadApiData()" class="btn btn-danger mx-2">LoadApiData</button>
                  </form>
            </div>
        </div>
    </div>
</div>
