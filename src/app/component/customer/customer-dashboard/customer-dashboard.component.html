<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Left column content -->
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Agent's List</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Agent's List</mat-label>
                        <mat-select (selectionChange)="onAgentSelect($event.value)">
                            <mat-option *ngFor="let agent of agentList" [value]="agent">
                                {{ agent }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <!-- Right column content -->
            <mat-card *ngIf="selectedAgent">
                <mat-card-header>
                    <mat-card-title>Agent's Services</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Agent's Services</mat-label>
                        <mat-select (selectionChange)="onSelectService($event.value)">
                            <mat-option *ngFor="let service of agentServices" [value]="service">
                                {{ service }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
